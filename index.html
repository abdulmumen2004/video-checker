<!DOCTYPE html> <html> <head> <title>Video Access Checker</title> <meta name="viewport" content="width=device-width, initial-scale=1"> <style> body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; } input, button { width: 100%; padding: 10px; margin-top: 10px; } #result { margin-top: 20px; word-break: break-word; } </style> </head> <body> <h2>üîç Video Access Checker</h2> <input id="url" placeholder="Enter video page URL" /> <button onclick="checkVideo()">Check</button> <div id="result"></div> <script> async function checkVideo() { const url = document.getElementById('url').value; const result = document.getElementById('result'); result.textContent = 'Checking...'; try { const proxy = 'https://api.allorigins.win/get?url='; const res = await fetch(proxy + encodeURIComponent(url)); const data = await res.json(); const parser = new DOMParser(); const doc = parser.parseFromString(data.contents, 'text/html'); const sources = doc.querySelectorAll('video, source'); for (let tag of sources) { const src = tag.getAttribute('src'); if (src) { let fullSrc = src.startsWith('http') ? src : new URL(src, url).href; const head = await fetch(fullSrc, { method: 'HEAD' }); if (head.ok) { result.innerHTML = <b>‚úÖ Found video:</b> <br><a href="${fullSrc}" target="_blank">${fullSrc}</a>; return; } } } result.textContent = '‚ùå No accessible video found.'; } catch (e) { result.textContent = '‚ö†Ô∏è Error: ' + e.message; } } </script> </body> </html>
